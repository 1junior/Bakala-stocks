<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Laptop Stock Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expenses Management</h1>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Stock Management</a>
                <a href="expenses.html" class="nav-link active">Expenses</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </nav>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2>Add New Expense</h2>
                <form id="addExpenseForm">
                    <div class="form-group">
                        <label for="expenseDate">Date:</label>
                        <input type="date" id="expenseDate" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseCategory">Category:</label>
                        <select id="expenseCategory" required>
                            <option value="">Select a category</option>
                            <option value="rent">Rent</option>
                            <option value="utilities">Utilities</option>
                            <option value="salaries">Salaries</option>
                            <option value="inventory">Inventory</option>
                            <option value="marketing">Marketing</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseDescription">Description:</label>
                        <input type="text" id="expenseDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount (₵):</label>
                        <input type="number" id="expenseAmount" step="0.01" required>
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </div>

            <div class="expenses-section">
                <h2>Expenses Summary</h2>
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Expenses</h3>
                        <p class="amount">₵<span id="totalExpenses">0.00</span></p>
                    </div>
                    <div class="summary-card">
                        <h3>This Month</h3>
                        <p class="amount">₵<span id="monthlyExpenses">0.00</span></p>
                    </div>
                </div>

                <h2>Expenses List</h2>
                <div class="filter-section">
                    <div class="form-group">
                        <label for="filterMonth">Filter by Month:</label>
                        <input type="month" id="filterMonth">
                    </div>
                    <div class="form-group">
                        <label for="filterCategory">Filter by Category:</label>
                        <select id="filterCategory">
                            <option value="">All Categories</option>
                            <option value="rent">Rent</option>
                            <option value="utilities">Utilities</option>
                            <option value="salaries">Salaries</option>
                            <option value="inventory">Inventory</option>
                            <option value="marketing">Marketing</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="expensesTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expensesTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="expenses.js"></script>
</body>
</html>
