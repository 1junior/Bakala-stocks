<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfers - Laptop Stock Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bank Transfers</h1>
            <nav>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="expenses.html" class="nav-link">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Expenses</span>
                </a>
            </nav>
        </header>

        <main>
            <section class="bank-transfers-section">
                <div class="bank-transfer-form">
                    <h2>Record New Transfer</h2>
                    <form id="bankTransferForm">
                        <div class="form-group">
                            <label for="transferAmount">Amount (₵)</label>
                            <input type="number" id="transferAmount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="transferDate">Transfer Date</label>
                            <input type="date" id="transferDate" required>
                        </div>
                        <div class="form-group">
                            <label for="transferDescription">Description</label>
                            <input type="text" id="transferDescription" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Record Transfer
                        </button>
                    </form>
                </div>

                <div class="bank-transfers-history">
                    <h2>Transfer History</h2>
                    <div class="filters">
                        <div class="form-group">
                            <label for="filterTransferMonth">Month</label>
                            <select id="filterTransferMonth">
                                <option value="">All Months</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="filterTransferYear">Year</label>
                            <select id="filterTransferYear">
                                <option value="">All Years</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="transfersTableBody">
                                <!-- Transfer records will be populated here -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2"><strong>Total Transfers:</strong></td>
                                    <td id="totalTransfersAmount">₵0.00</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
